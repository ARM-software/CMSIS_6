# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/2.1.0/tools/projmgr/schemas/csolution.schema.json

solution:
  created-for: cmsis-toobox@2.1.0

  cdefault:

  misc:
    - for-compiler: GCC
      C-CPP: 
        - -masm-syntax-unified

  packs:
    - pack: ARM::CMSIS
      path: ../../../
    - pack: ARM::Cortex_DFP

  target-types:
    #CM0
    - type: CM0
      device: ARMCM0

    #CM0plus
    - type: CM0plus
      device: ARMCM0P

    #CM3
    - type: CM3
      device: ARMCM3

    #CM4
    - type: CM4
      device: ARMCM4

    #CM4FP
    - type: CM4FP
      device: ARMCM4

    #CM7
    - type: CM7
      device: ARMCM7

    #CM7SP
    - type: CM7SP
      device: ARMCM7

    #CM7DP
    - type: CM7DP
      device: ARMCM7

    #CM23
    - type: CM23
      device: ARMCM23

     #CM23S
    - type: CM23S
      device: ARMCM23

     #CM23NS
    - type: CM23NS
      device: ARMCM23

    #CM33
    - type: CM33
      device: ARMCM33

     #CM33S
    - type: CM33S
      device: ARMCM33

     #CM33NS
    - type: CM33NS
      device: ARMCM33

    #CM35P
    - type: CM35P
      device: ARMCM35P

     #CM35PS
    - type: CM35PS
      device: ARMCM35P

     #CM35PNS
    - type: CM35PNS
      device: ARMCM35P

     #CM55S
    - type: CM55S
      device: ARMCM55

     #CM55NS
    - type: CM55NS
      device: ARMCM55

     #CM85S
    - type: CM85S
      device: ARMCM85

     #CM85NS
    - type: CM85NS
      device: ARMCM85

    #CA5
    - type: CA5
      device: ARMCA5

    #CA7
    - type: CA7
      device: ARMCA7

    #CA9
    - type: CA9
      device: ARMCA9

  build-types:
    - type: none
      optimize: none
      debug: on

    - type: balanced
      optimize: balanced
      debug: on

    - type: size
      optimize: size
      debug: on

    - type: speed
      optimize: speed
      debug: on

  projects:
    - project: ./Validation.cproject.yml
    - project: ./Bootloader.cproject.yml
      for-context:
        - +CM23NS
        - +CM33NS
        - +CM35PNS
        - +CM55NS
        - +CM85NS

  output-dirs:
    cprjdir: ./build/$TargetType$/$Compiler$/$BuildType$/$Project$
    intdir:  ./build/$TargetType$/$Compiler$/$BuildType$/$Project$/intdir
    outdir:  ./build/$TargetType$/$Compiler$/$BuildType$/$Project$/outdir
